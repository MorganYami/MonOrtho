<header>
    <img src="/src/assets/img/logo-orthalis.png" alt="" class="mx-auto d-block">
</header>

<main>
    <form class="container" (ngSubmit)="loginUser()" #f="ngForm">
        <div class="form-group">
            <label for="username">Nom</label>
            <input type="text" class="form-control" minlength="4" [(ngModel)]="loginUserData.username" required autofocus name="username">
        </div>    
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" minlength="4" [(ngModel)]="loginUserData.password" required name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-lg bg-dark text-white float-right" [disabled]="f.invalid">Connexion</button>
    </form>

    <div class="container">
        <span></span>
    </div>
    
</main>

</footer>
